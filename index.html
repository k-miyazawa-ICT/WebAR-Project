<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>AR.js Hiro Marker Sample</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <script>
      // 半透明設定のコンポーネント
      AFRAME.registerComponent('set-transparent', {
        init: function () {
          let model = this.el;
          model.addEventListener('model-loaded', function () {
            console.log("✅ モデルがロードされました！（PC & スマホ）");
            
            setTimeout(() => {
              let obj = model.getObject3D('mesh'); 
              if (obj) {
                obj.traverse((node) => {
                  if (node.isMesh) {
                    node.material.transparent = true;
                    node.material.opacity = 0.7;
                    node.material.alphaMode = "BLEND"; 
                    node.material.blending = THREE.NormalBlending; 
                    node.material.depthWrite = false;
                    node.material.needsUpdate = true;
                    console.log("✅ 半透明が適用されました！");
                  }
                });
              } else {
                console.error("❌ obj が null になっています！（スマホの可能性あり）");
              }
            }, 100);
          });
        }
      });

      // マーカーが消えてもモデルを保持する処理
      AFRAME.registerComponent('keep-model', {
        init: function () {
          let marker = this.el;
          let model = document.querySelector("#myModel");

          marker.addEventListener("markerFound", function () {
            let position = marker.getAttribute("position");
            let rotation = marker.getAttribute("rotation");

            console.log("✅ マーカー検出！位置を保存", position, rotation);

            if (position && rotation) {
              model.setAttribute("position", position);
              model.setAttribute("rotation", rotation);
              model.setAttribute("visible", "true");

              // 半透明を再適用
              model.setAttribute("set-transparent", "");
            }
          });

          marker.addEventListener("markerLost", function () {
            console.log("✅ マーカーが見えなくなったけど、モデルは残す");
          });
        }
      });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">
    <!-- Hiroマーカーが見えたときに表示するモデル -->
    <a-marker preset="hiro" smooth="true" smoothCount="5" keep-model>
      <a-entity id="myModel" gltf-model="https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb" 
                scale="10 10 10" 
                rotation="90 0 0" 
                position="0.7 -0.66 0"
                set-transparent>
      </a-entity>
    </a-marker>
    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
