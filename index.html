<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Hiro Marker Persistent</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <script>
      AFRAME.registerComponent('keep-ar-position', {
        init: function () {
          let marker = this.el;
          let model = document.querySelector("#myModel");
          
          marker.addEventListener("markerFound", function () {
            let position = marker.getAttribute("position");
            let rotation = marker.getAttribute("rotation");
            console.log("✅ マーカー検出！位置を保存", position, rotation);  // 位置と回転を確認

            model.setAttribute("position", position || "0 0 0");
            model.setAttribute("rotation", rotation || "0 0 0");
          });

          model.addEventListener('model-loaded', function () {
            console.log("✅ モデルが正常にロードされました！");
          });

          marker.addEventListener("markerLost", function () {
            console.log("⚠️ マーカーが見えなくなったけど、モデルは残す");
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">
      <!-- Hiroマーカー -->
      <a-marker preset="hiro" smooth="true" smoothCount="5" keep-ar-position>
        <a-entity id="myModel" gltf-model="https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb"
                  scale="8.6 8.6 8.6"
                  rotation="90 0 0"
                  position="0.7 -0.66 0"
                  visible="true">
        </a-entity>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
