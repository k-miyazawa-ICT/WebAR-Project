<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>AR.js Hiro Marker Sample</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let lastPosition = null;  // ワールド座標の保存
        let lastRotation = null;  // 回転情報の保存
        let modelDetached = false; // モデルがワールド空間に固定されたか

        AFRAME.registerComponent('track-marker', {
            init: function () {
                let marker = this.el;
                let model = document.querySelector("#myModel");
                let scene = document.querySelector("a-scene").object3D;

                marker.addEventListener("markerFound", function () {
                    console.log("✅ マーカー検出！位置を保存 & 半透明化");

                    // モデルの座標をワールド基準で取得
                    let worldPos = new THREE.Vector3();
                    let worldRot = new THREE.Quaternion();
                    marker.object3D.getWorldPosition(worldPos);
                    marker.object3D.getWorldQuaternion(worldRot);

                    lastPosition = worldPos.clone();
                    lastRotation = worldRot.clone();
                    model.setAttribute("visible", "true");
                    modelDetached = false;

                    // 半透明化処理
                    setTimeout(() => {
                        let obj = model.getObject3D('mesh');
                        if (obj) {
                            obj.traverse((node) => {
                                if (node.isMesh) {
                                    node.material.transparent = true;
                                    node.material.opacity = 0.7;
                                    node.material.alphaMode = "BLEND";
                                    node.material.blending = THREE.NormalBlending;
                                    node.material.depthWrite = false;
                                    node.material.needsUpdate = true;
                                    console.log("✅ 半透明が適用されました！");
                                }
                            });
                        } else {
                            console.error("❌ obj が null になっています！（スマホの可能性あり）");
                        }
                    }, 100);
                });

                marker.addEventListener("markerLost", function () {
                    if (lastPosition && !modelDetached) {
                        console.log("✅ マーカーが見えなくなったけど、モデルをワールド空間に固定");

                        // モデルをシーンに直接追加
                        scene.add(model.object3D);

                        // 最後のワールド座標にモデルを配置
                        model.object3D.position.copy(lastPosition);
                        model.object3D.quaternion.copy(lastRotation);
                        model.object3D.scale.set(8.6, 8.6, 8.6); // スケールを適用

                        // モデルを確実に表示する
                        setTimeout(() => {
                            model.setAttribute("visible", "true");
                        }, 200);

                        modelDetached = true;
                    }
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">
        <!-- Hiroマーカーが見えたときに表示するモデル -->
        <a-marker preset="hiro" smooth="true" smoothCount="5" track-marker>
            <a-entity id="myModel" gltf-model="https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb" 
                      scale="8.6 8.6 8.6" 
                      rotation="90 0 0" 
                      position="0.7 -0.66 0"
                      visible="false">
            </a-entity>
        </a-marker>
        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
