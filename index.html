<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- QRコードをマーカーとして使用 -->
    <a-marker preset="custom" type="pattern" url="qr-marker.patt">
      <!-- 3Dモデル（GLB/GLTF形式）を表示 -->
      <a-entity gltf-model="model.glb" position="0 0 0" scale="1 1 1"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
