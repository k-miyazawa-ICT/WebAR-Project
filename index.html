<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Hiro Marker Sample</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">
      <!-- Hiroマーカーが見えたときに表示するモデル -->
      <a-marker preset="hiro" smooth="true" smoothCount="5">
        <a-entity gltf-model="https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb" scale="8.6 8.6 8.6" rotation="90 0 0" position="0.07 -0.06 0"></a-entity>
      </a-marker>
      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
