<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Hiro Marker Sample</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <script>
      let lastWorldPosition = null;
      let lastWorldRotation = null;
      let modelDetached = false;

      AFRAME.registerComponent('track-marker', {
        init: function () {
          let marker = this.el;
          let model = document.querySelector("#myModel");

          marker.addEventListener("markerFound", function () {
            console.log("✅ マーカー検出！位置を保存 & 半透明化");

            // マーカーのワールド座標と回転を保存
            let worldPos = new THREE.Vector3();
            marker.object3D.getWorldPosition(worldPos);
            lastWorldPosition = worldPos.clone();

            let worldQuat = new THREE.Quaternion();
            marker.object3D.getWorldQuaternion(worldQuat);
            lastWorldRotation = worldQuat.clone();

            // モデルをマーカーの中で表示
            model.setAttribute("visible", "true");
            modelDetached = false;

            // 半透明設定
            setTimeout(() => {
              let obj = model.getObject3D('mesh');
              if (obj) {
                obj.traverse((node) => {
                  if (node.isMesh) {
                    node.material.transparent = true;
                    node.material.opacity = 0.7;
                    node.material.alphaMode = "BLEND";
                    node.material.blending = THREE.NormalBlending;
                    node.material.depthWrite = false;
                    node.material.needsUpdate = true;
                    console.log("✅ 半透明が適用されました！");
                  }
                });
              } else {
                console.error("❌ obj が null になっています！（スマホの可能性あり）");
              }
            }, 100);
          });

          marker.addEventListener("markerLost", function () {
            if (lastWorldPosition && !modelDetached) {
              console.log("✅ マーカーが見えなくなったけど、モデルは残す");

              // モデルの親要素を a-scene に変更（カメラの座標系に依存しないように）
              document.querySelector("a-scene").appendChild(model);
              
              // 保存したワールド座標と回転を適用
              model.object3D.position.copy(lastWorldPosition);
              model.object3D.quaternion.copy(lastWorldRotation);
              
              modelDetached = true;
            }
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">
      <!-- Hiroマーカー -->
      <a-marker preset="hiro" smooth="true" smoothCount="5" track-marker>
        <a-entity id="myModel" gltf-model="https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb" 
                  scale="8.6 8.6 8.6" 
                  rotation="90 0 0" 
                  position="0.7 -0.66 0"
                  visible="false">
        </a-entity>
      </a-marker>
      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
