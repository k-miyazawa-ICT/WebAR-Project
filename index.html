<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.jsの最新安定版を使用 -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best; detectionMode: mono_and_matrix;">
    <!-- ArUcoマーカー（ID: 0）を使用 -->
    <a-marker type="barcode" value="0" id="marker">
      <a-entity id="model" gltf-model="https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb"
                position="0 0 -2" scale="2 2 2" visible="false"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("#marker");
    const model = document.querySelector("#model");
    let isMarkerDetected = false; // マーカー検出済みフラグ

    marker.addEventListener("markerFound", () => {
      if (!isMarkerDetected) { // 初回検出時のみ実行
        console.log("✅ ArUcoマーカー認識しました！3Dモデルを読み込みます...");
        alert("ArUcoマーカーが認識されました！3Dモデルを読み込みます...");

        setTimeout(() => {
          model.setAttribute("visible", "true");
          console.log("✅ モデルを表示しました");
        }, 1000);

        isMarkerDetected = true; // フラグをtrueに設定
      } else {
        console.log("✅ マーカー再検出：モデルはすでに表示中");
      }
    });

    model.addEventListener("model-loaded", () => {
      console.log("✅ 3Dモデルが正常に読み込まれました！");
      if (!isMarkerDetected) { // 初回ロード時のみアラート（必要なら削除可能）
        alert("3Dモデルが表示されました！");
      }
    });

    model.addEventListener("error", (err) => {
      console.error("❌ 3Dモデルの読み込みに失敗しました！", err);
      alert("3Dモデルの読み込みに失敗しました！GLBファイルのURLを確認してください。");
    });

    marker.addEventListener("markerLost", () => {
      console.log("❌ マーカーを見失いました！モデルは固定表示を維持します。");
      // model.setAttribute("visible", "false"); をコメントアウトし、モデルを非表示にしない
    });
  </script>
</body>
</html>
