<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR.js + Three.js マーカー独立表示</title>

    <!-- Three.js の読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>

    <!-- AR.js の読み込み -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.1.0/three.js/build/ar.js"></script>

    <!-- GLTFLoader の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        let scene, camera, renderer;
        let arToolkitSource, arToolkitContext;
        let markerRoot, markerControls;
        let model = null;
        let modelPlaced = false;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            arToolkitSource = new ARjs.Source({ sourceType: 'webcam' });
            arToolkitSource.init(() => {
                setTimeout(() => {
                    onResize();
                }, 2000);
            });

            window.addEventListener('resize', () => {
                onResize();
            });

            // 🔧 ここを修正 (GitHubのcamera_para.datを使用)
            arToolkitContext = new ARjs.Context({
                cameraParametersUrl: 'https://raw.githubusercontent.com/k-miyazawa-ICT/WebAR-Project/main/camera_para.dat',
                detectionMode: 'mono'
            });

            arToolkitContext.init(() => {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            markerRoot = new THREE.Group();
            scene.add(markerRoot);

            markerControls = new ARjs.MarkerControls(arToolkitContext, markerRoot, {
                type: 'pattern',
                patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.1.0/data/data/patt.hiro',
                changeMatrixMode: 'modelViewMatrix'
            });

            let loader = new THREE.GLTFLoader();
            loader.load('https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb', (gltf) => {
                model = gltf.scene;
                model.scale.set(8.6, 8.6, 8.6);
                model.rotation.set(Math.PI / 2, 0, 0);
                model.visible = false;

                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.transparent = true;
                        child.material.opacity = 0.7;
                    }
                });

                scene.add(model);
            });

            function animate() {
                requestAnimationFrame(animate);

                if (arToolkitSource.ready) {
                    arToolkitContext.update(arToolkitSource.domElement);
                }

                if (markerControls.object3d.visible) {
                    if (!modelPlaced && model) {
                        model.position.setFromMatrixPosition(markerRoot.matrixWorld);
                        model.quaternion.setFromRotationMatrix(markerRoot.matrixWorld);
                        model.visible = true;
                        modelPlaced = true;
                    }
                }

                renderer.render(scene, camera);
            }

            animate();
        }

        function onResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
