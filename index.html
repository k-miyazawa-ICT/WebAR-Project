<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebXR AR Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <button id="startAR">ARを開始</button>
    <script>
        let scene, camera, renderer;
        let model, xrSession;

        async function initAR() {
            if (!navigator.xr) {
                alert("WebXR未対応のブラウザです。");
                return;
            }

            xrSession = await navigator.xr.requestSession("immersive-ar", {
                requiredFeatures: ['hit-test']
            });

            const gl = document.createElement("canvas").getContext("webgl");
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, context: gl });
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            scene.add(camera);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            const loader = new THREE.GLTFLoader();
            loader.load("https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb", (gltf) => {
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);
                scene.add(model);
            });

            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        document.getElementById("startAR").addEventListener("click", () => {
            initAR();
        });
    </script>
</body>
</html>
