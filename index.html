<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR.js + Three.js マーカー独立表示</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.1.0/three.js/build/ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        let scene, camera, renderer;
        let arToolkitSource, arToolkitContext;
        let markerRoot;
        let model;
        let modelPlaced = false;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            arToolkitSource = new ARjs.Source({ sourceType: 'webcam' });

            arToolkitSource.init(() => {
                setTimeout(() => {
                    onResize();
                }, 2000);
            });

            window.addEventListener('resize', () => {
                onResize();
            });

            arToolkitContext = new ARjs.Context({
                cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.1.0/data/data/camera_para.dat',
                detectionMode: 'mono'
            });

            arToolkitContext.init(() => {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
                // willReadFrequently を設定してパフォーマンス警告を軽減
                if (arToolkitContext.arController && arToolkitContext.arController.canvas) {
                    const canvas = arToolkitContext.arController.canvas;
                    canvas.getContext('2d', { willReadFrequently: true });
                }
            });

            // マーカーのルート
            markerRoot = new THREE.Group();
            scene.add(markerRoot);

            let markerControls = new ARjs.MarkerControls(arToolkitContext, markerRoot, {
                type: 'pattern',
                patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.1.0/data/data/patt.hiro',
                changeMatrixMode: 'modelViewMatrix'
            });

            let loader = new THREE.GLTFLoader();
            loader.load('https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb', (gltf) => {
                model = gltf.scene;

                // オプション: モデルの構造をフラットにする（必要に応じて有効化）
                /*
                const flatModel = new THREE.Group();
                model.traverse((child) => {
                    if (child.isMesh) {
                        flatModel.add(child.clone()); // メッシュだけを新しいグループに追加
                    }
                });
                model = flatModel;
                */

                // スケール、位置、回転を設定
                model.scale.set(8.6, 8.6, 8.6);
                model.position.set(0, 0, 0);
                model.rotation.set(Math.PI / 2, 0, 0);

                // マテリアルを透明に設定
                model.traverse((object) => {
                    if (object.isMesh && object.material) {
                        object.material.transparent = true;
                        object.material.opacity = 0.5;
                    }
                });

                // markerRoot に追加
                markerRoot.add(model);
            });

            function animate() {
                requestAnimationFrame(animate);

                if (arToolkitSource.ready) {
                    arToolkitContext.update(arToolkitSource.domElement);
                }

                // マーカーが検出され、まだ適用されていない場合
                if (markerRoot.visible && !modelPlaced) {
                    console.log("markerRoot をワールド空間に適用");

                    // 新しいグループを作成
                    let newRoot = new THREE.Group();

                    // markerRoot のワールド行列を分解して適用
                    const matrix = markerRoot.matrixWorld;
                    const position = new THREE.Vector3();
                    const quaternion = new THREE.Quaternion();
                    const scale = new THREE.Vector3();
                    matrix.decompose(position, quaternion, scale);

                    newRoot.position.copy(position);
                    newRoot.quaternion.copy(quaternion);
                    newRoot.scale.copy(scale);

                    // すべての子要素を新しい親に移動
                    while (markerRoot.children.length > 0) {
                        newRoot.add(markerRoot.children[0]);
                    }

                    scene.add(newRoot); // シーンに追加
                    scene.remove(markerRoot); // markerRoot を削除
                    markerRoot = newRoot; // 新しいルートを設定

                    modelPlaced = true;
                }

                renderer.render(scene, camera);
            }

            animate();
        }

        function onResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
