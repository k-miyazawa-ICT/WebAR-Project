<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.2.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
    <!-- HIROマーカー（AR.jsに組み込み済みのデフォルトマーカー） -->
    <a-marker preset="hiro" id="marker">
      <a-entity id="model" position="0 0 -2" scale="2 2 2" visible="false"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let marker = document.querySelector("#marker");
    let model = document.querySelector("#model");

    marker.addEventListener("markerFound", () => {
      console.log("✅ マーカー認識しました！3Dモデルを読み込みます...");
      alert("HIROマーカーが認識されました！3Dモデルを読み込みます...");

      // GLBの遅延読み込み（iPhone対応）
      setTimeout(() => {
        model.setAttribute("gltf-model", "https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb");
        model.setAttribute("visible", "true");
      }, 1000);  // 1秒遅延してロード
    });

    model.addEventListener("model-loaded", () => {
      console.log("✅ 3Dモデルが正常に読み込まれました！");
      alert("3Dモデルが表示されました！");
    });

    model.addEventListener("error", (err) => {
      console.log("❌ 3Dモデルの読み込みに失敗しました！", err);
      alert("3Dモデルの読み込みに失敗しました！GLBファイルのURLを確認してください。");
    });

    marker.addEventListener("markerLost", () => {
      console.log("❌ マーカーを見失いました！");
      model.setAttribute("visible", "false");
    });
  </script>
</body>
</html>
