<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>AR.js + Three.js マーカー独立</title>

    <!-- Three.js r110（AR.jsと互換性あり） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>
    
    <!-- AR.js（Three.js用ビルド） -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/ar-threex.js"></script>

    <!-- GLTFLoader（3Dモデル読み込み） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/examples/js/loaders/GLTFLoader.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // ========== Three.jsの基本設定 ==========
        const scene = new THREE.Scene();
        const camera = new THREE.Camera();
        scene.add(camera);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ========== AR.jsの初期化 ==========
        const arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
        arToolkitSource.init(() => setTimeout(() => {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
        }, 1000));

        // ウィンドウリサイズ時に更新
        window.addEventListener("resize", () => {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
        });

        // ========== ARToolKitのコンテキスト設定 ==========
        const arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: "https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/data/camera_para.dat",
            detectionMode: "mono"
        });

        arToolkitContext.init(() => {
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // ========== マーカー認識のセットアップ ==========
        const markerRoot = new THREE.Group();
        scene.add(markerRoot);

        const markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type: "pattern",
            patternUrl: "https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/data/patt.hiro",
            changeMatrixMode: "modelViewMatrix"
        });

        // ========== 3Dモデルの読み込み ==========
        const loader = new THREE.GLTFLoader();
        let model, lastPosition = null, lastRotation = null, modelDetached = false;

        loader.load("https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb", function (gltf) {
            model = gltf.scene;
            model.scale.set(0.1, 0.1, 0.1);  // サイズ調整
            model.position.y = 0.5;  // マーカーの上に配置
            model.visible = false;  // 初期状態は非表示
            markerRoot.add(model);
        });

        // ========== アニメーションループ ==========
        function animate() {
            requestAnimationFrame(animate);

            if (arToolkitSource.ready) {
                arToolkitContext.update(arToolkitSource.domElement);
            }

            if (model && markerRoot.visible) {
                // マーカーが見つかったら、モデルの座標を保存
                const worldPos = new THREE.Vector3();
                const worldRot = new THREE.Quaternion();
                markerRoot.getWorldPosition(worldPos);
                markerRoot.getWorldQuaternion(worldRot);

                lastPosition = worldPos.clone();
                lastRotation = worldRot.clone();
                model.visible = true;
                modelDetached = false;
            }

            if (model && !markerRoot.visible && lastPosition && !modelDetached) {
                // マーカーが消えたら、モデルをワールド座標に固定
                console.log("✅ マーカーが消えたのでモデルをワールド空間に固定");
                
                scene.add(model); // シーンに直接追加して、マーカーから解放
                model.position.copy(lastPosition);
                model.quaternion.copy(lastRotation);
                modelDetached = true;
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
