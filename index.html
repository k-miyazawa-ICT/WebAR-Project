<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR.js + Three.js マーカー独立表示</title>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer;
        let arToolkitSource, arToolkitContext;
        let markerRoot;
        let model;
        let modelPlaced = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            scene.add(camera);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            arToolkitSource = new ARjs.Source({ sourceType: 'webcam' });
            arToolkitSource.init(() => {
                setTimeout(() => {
                    onResize();
                }, 2000);
            });

            window.addEventListener('resize', () => {
                onResize();
            });

            arToolkitContext = new ARjs.Context({
                cameraParametersUrl: 'https://k-miyazawa-ICT.github.io/WebAR-Project/camera_para.dat',
                detectionMode: 'mono'
            });

            arToolkitContext.init(() => {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            markerRoot = new THREE.Group();
            scene.add(markerRoot);

            let markerControls = new ARjs.MarkerControls(arToolkitContext, markerRoot, {
                type: 'pattern',
                patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.1.0/data/data/patt.hiro',
                changeMatrixMode: 'modelViewMatrix'
            });

            let loader = new GLTFLoader();
            loader.load('https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb', (gltf) => {
                model = findValidObject3D(gltf.scene);
                console.log("モデルが読み込まれました:", model);
                console.log("モデルのクラス:", model.constructor.name);

                model.scale.set(8.6, 8.6, 8.6);
                model.position.set(0.7, -0.66, 0);
                model.rotation.set(Math.PI / 2, 0, 0);

                model.traverse((object) => {
                    if (object.isMesh && object.material) {
                        object.material.transparent = true;
                        object.material.opacity = 0.5;
                    }
                });

                markerRoot.add(model);
            });

            function animate() {
                requestAnimationFrame(animate);

                if (arToolkitSource.ready) {
                    arToolkitContext.update(arToolkitSource.domElement);
                }

                if (model && markerRoot.visible && !modelPlaced) {
                    console.log("モデルを固定します。");
                    model.matrix.copy(markerRoot.matrixWorld);
                    model.position.setFromMatrixPosition(markerRoot.matrixWorld);
                    model.quaternion.setFromRotationMatrix(markerRoot.matrixWorld);
                    model.scale.setFromMatrixScale(markerRoot.matrixWorld);

                    scene.add(model);
                    markerRoot.remove(model);
                    modelPlaced = true;
                }

                renderer.render(scene, camera);
            }

            animate();
        }

        function findValidObject3D(root) {
            let validObject = null;
            root.traverse((child) => {
                if (child instanceof THREE.Object3D && !validObject) {
                    validObject = child;
                }
            });
            return validObject || root;
        }

        function onResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }

        window.onload = init;
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
</body>
</html>
