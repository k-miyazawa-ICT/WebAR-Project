<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Hiro Marker Sample</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">
      <!-- Hiroマーカーが見えたときに表示するモデル -->
      <a-marker preset="hiro" smooth="true" smoothCount="5">
        <a-entity id="myModel" gltf-model="https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb" 
                  scale="8.6 8.6 8.6" 
                  rotation="90 0 0" 
                  position="0.7 -0.66 0"
                  set-transparent>
        </a-entity>
      </a-marker>
      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('set-transparent', {
        init: function () {
          let model = this.el;
          model.addEventListener('model-loaded', function () {
            console.log("✅ モデルがロードされました！（PC & スマホ）");
            let obj = model.getObject3D('mesh');  // Three.jsのオブジェクト取得
            if (obj) {
              obj.traverse((node) => {
                if (node.isMesh) {
                  node.material.transparent = true;  // 透明を有効化
                  node.material.opacity = 0.5;      // 不透明度50%
                  node.material.alphaMode = "BLEND";  // PBRマテリアルの透明化を有効化
                  node.material.blending = THREE.NormalBlending; // ブレンディング設定
                  node.material.depthWrite = false; // 深度書き込みをオフ
                  node.material.needsUpdate = true; // 変更を確実に反映させる
                  console.log("✅ 半透明が適用されました！");
                }
              });
            } else {
              console.log("❌ obj が null になっています！（スマホ？）");
            }
          });
        }
      });
    </script>
  </body>
</html>
