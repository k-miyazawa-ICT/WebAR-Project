<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.2.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; trackingBackend: artoolkit;">
    <!-- カスタムマーカー（.pattファイルを使用） -->
    <a-marker preset="custom" type="pattern" url="https://k-miyazawa-ICT.github.io/WebAR-Project/qr-marker.patt" id="marker">
      <!-- 3Dモデル（初期状態では表示しない） -->
      <a-entity id="model" position="0 0 0" scale="1 1 1" visible="false"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let marker = document.querySelector("#marker");
    let model = document.querySelector("#model");

    marker.addEventListener("markerFound", () => {
      console.log("✅ マーカー認識しました！3Dモデルを読み込みます...");
      alert("QRコードが認識されました！3Dモデルを読み込みます...");

      // 3Dモデルを読み込む（マーカー認識後に設定）
      model.setAttribute("gltf-model", "https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb");
      model.setAttribute("visible", "true");

      model.addEventListener("model-loaded", () => {
        console.log("✅ 3Dモデルが正常に読み込まれました！");
        alert("3Dモデルが表示されました！");
      });

      model.addEventListener("error", (err) => {
        console.log("❌ 3Dモデルの読み込みに失敗しました！", err);
        alert("3Dモデルの読み込みに失敗しました！");
      });
    });

    marker.addEventListener("markerLost", () => {
      console.log("❌ マーカーを見失いました！");
      // 3Dモデルを消す（マーカーを見失ったら非表示にする）
      model.setAttribute("visible", "false");
    });
  </script>
</body>
</html>
