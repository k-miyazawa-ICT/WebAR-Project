<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>AR.js + Three.js マーカー認識</title>

    <!-- Three.jsの適切なバージョン（r110） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>
    
    <!-- AR.js（Three.js対応版） -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar.js"></script>

    <!-- GLTFLoader（モデル読み込み用） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/examples/js/loaders/GLTFLoader.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // ========== Three.jsの基本設定 ==========
        const scene = new THREE.Scene();
        const camera = new THREE.Camera();
        scene.add(camera);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); // 背景透過
        document.body.appendChild(renderer.domElement);

        // ========== AR.jsの初期化 ==========
        const arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
        arToolkitSource.init(() => setTimeout(() => {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
        }, 1000));

        // ウィンドウリサイズ時に更新
        window.addEventListener("resize", () => {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
        });

        // ========== ARToolKitのコンテキスト設定 ==========
        const arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: "https://rawgit.com/jeromeetienne/ar.js/master/data/camera_para.dat",
            detectionMode: "mono"
        });

        arToolkitContext.init(() => {
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // ========== マーカー認識のセットアップ ==========
        const markerRoot = new THREE.Group();
        scene.add(markerRoot);

        const markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type: "pattern",
            patternUrl: "https://rawgit.com/jeromeetienne/ar.js/master/data/patt.hiro",
            changeMatrixMode: "modelViewMatrix"
        });

        // ========== 3Dモデルの読み込み ==========
        const loader = new THREE.GLTFLoader();
        let model;

        loader.load("https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb", function (gltf) {
            model = gltf.scene;
            model.scale.set(0.1, 0.1, 0.1);  // サイズ調整
            model.position.y = 0.5;  // マーカーの上に配置
            model.visible = false;  // 初期状態は非表示
            markerRoot.add(model);
        });

        // ========== アニメーションループ ==========
        function animate() {
            requestAnimationFrame(animate);

            if (arToolkitSource.ready) {
                arToolkitContext.update(arToolkitSource.domElement);
            }

            if (model) {
                model.visible = markerRoot.visible;  // マーカーが見えたら表示
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
