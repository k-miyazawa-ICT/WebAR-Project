<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Hiro Marker Sample</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <script>
      let initialPosition = null;  // 最初の位置を記録
      let initialRotation = null;  // 最初の回転を記録
      let modelDetached = false; // モデルが固定されたかどうかを判定

      AFRAME.registerComponent('track-marker', {
        init: function () {
          let marker = this.el;
          let model = document.querySelector("#myModel");

          marker.addEventListener("markerFound", function () {
            console.log("✅ マーカー検出！位置を保存 & 半透明化");

            if (!modelDetached) {
              initialPosition = marker.object3D.position.clone();
              initialRotation = marker.object3D.rotation.clone();
              model.setAttribute("position", `${initialPosition.x} ${initialPosition.y} ${initialPosition.z}`);
              model.setAttribute("rotation", `${initialRotation.x} ${initialRotation.y} ${initialRotation.z}`);
              model.setAttribute("visible", "true");
              modelDetached = true;

              // モデルの半透明化
              setTimeout(() => {
                let obj = model.getObject3D('mesh');
                if (obj) {
                  obj.traverse((node) => {
                    if (node.isMesh) {
                      node.material.transparent = true;
                      node.material.opacity = 0.7;
                      node.material.alphaMode = "BLEND";
                      node.material.blending = THREE.NormalBlending;
                      node.material.depthWrite = false;
                      node.material.needsUpdate = true;
                      console.log("✅ 半透明が適用されました！");
                    }
                  });
                } else {
                  console.error("❌ obj が null になっています！（スマホの可能性あり）");
                }
              }, 100); // 100ms 待機
            }
          });

          marker.addEventListener("markerLost", function () {
            if (initialPosition && modelDetached) {
              console.log("✅ マーカーが見えなくなったけど、モデルは残す");
              model.setAttribute("position", `${initialPosition.x} ${initialPosition.y} ${initialPosition.z}`);
              model.setAttribute("rotation", `${initialRotation.x} ${initialRotation.y} ${initialRotation.z}`);
              model.setAttribute("visible", "true"); // モデルを表示状態に設定
            }
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">
      <!-- Hiroマーカーが見えたときに表示するモデル -->
      <a-marker preset="hiro" smooth="true" smoothCount="5" track-marker>
        <a-entity id="myModel" gltf-model="https://k-miyazawa-ICT.github.io/WebAR-Project/model.glb" 
                  scale="8.6 8.6 8.6" 
                  rotation="90 0 0" 
                  position="0.7 -0.66 0"
                  visible="false">
        </a-entity>
      </a-marker>
      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
